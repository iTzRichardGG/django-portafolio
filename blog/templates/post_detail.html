{% extends 'layaut.html' %}

{% block content %}

<div class="text-center">

    <h2>{{post.title}}</h2>
    <h3 class="my-3 h5 text-dark">{{post.date|date:'F jS Y'}}</h3>
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
    
    <p class="my-4">{{post.description|safe}}</p>

</div>

{% endblock %}
